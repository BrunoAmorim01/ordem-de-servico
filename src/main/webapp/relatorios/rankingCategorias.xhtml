<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/geral.xhtml">

	<ui:define name="titulo">Ordem de servi√ßo</ui:define>

	<ui:define name="conteudo">

		<div class="ui-fluid">
			<h:form id="frmPesquisa">

				<p:toolbar style="margin-top: 20px;">
					<p:toolbarGroup>
						<p:commandButton value="Pesquisar"
							actionListener="#{rankingCategoriasBean.pesquisarRanking}"
							process="@this,pesquisa" update="listaCat" />
					</p:toolbarGroup>
				</p:toolbar>

				<h1>Ranking de categorias</h1>
				<p:panelGrid id="pesquisa" columns="2" layout="grid"
					columnClasses="ui-grid-col-1,ui-grid-col-4">
					
					<p:outputLabel for="dataInicial" value="Data" />
					<h:panelGroup>
						<p:calendar id="dataInicial"
							value="#{rankingCategoriasBean.filter.dataDe}" /> 
							a 
						<p:calendar value="#{rankingCategoriasBean.filter.datafim}" />
					</h:panelGroup>
					
					<p:outputLabel for="limite" value="Limite" />
						<p:inputText id="limite"
							value="#{rankingCategoriasBean.filter.limite}"/>

				</p:panelGrid>

				<p:dataTable id="listaCat" value="#{rankingCategoriasBean.rankCategorias}"
					var="cat" reflow="true" paginatorAlwaysVisible="false">
					
					<p:column headerText="Rank">
					<p:outputLabel value="#{cat.rank}"/>
					</p:column>
					
					<p:column headerText="Categoria">
					<p:outputLabel value="#{cat.categoria}"/>
					</p:column>
					
					<p:column headerText="Qtde">
					<p:outputLabel value="#{cat.quantidade}"/>
					</p:column>

				</p:dataTable>

			</h:form>
		</div>
	</ui:define>

</ui:composition>
