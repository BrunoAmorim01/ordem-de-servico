<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/geral.xhtml">

	<ui:define name="titulo">Ordem de serviço</ui:define>

	<ui:define name="conteudo">

		<div class="ui-fluid">
		<p:messages id="msg"/>
			<h:form id="frmPesquisa">

				<p:toolbar style="margin-top: 20px;">
					<p:toolbarGroup>
						<p:commandButton value="Pesquisar"
							actionListener="#{relatorioOrdemServicoEmitida.emitir}" ajax="false"
							 />
					</p:toolbarGroup>
				</p:toolbar>

				<h1>Ordens de serviço</h1>
				<p:panelGrid id="pesquisa" columns="2" layout="grid" columnClasses="ui-grid-col-2">
					<p:outputLabel for="dataInicial" value="Data" />
					<h:panelGroup>
						<p:calendar id="dataInicial"
							value="#{relatorioOrdemServicoEmitida.dataInicio}" pattern="dd/MM/yyyy" /> 
							a 
						<p:calendar value="#{relatorioOrdemServicoEmitida.dataFim}" pattern="dd/MM/yyyy" />
					</h:panelGroup>
										
				</p:panelGrid>

				
			</h:form>
		</div>
	</ui:define>

</ui:composition>
