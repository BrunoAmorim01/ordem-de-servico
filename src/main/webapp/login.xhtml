<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Login</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
		<f:metadata>
			<f:event listener="#{loginBean.preRender}" type="preRenderView"></f:event>
		</f:metadata>
		
		<div id="login">
			<h1>Login de usu√°rio</h1>
			<h:form id="frm" prependId="false">
				<p:messages id="messages" autoUpdate="true" closable="true" />

				<h:panelGrid columns="2" styleClass="grid-login">
					<p:outputLabel value="E-mail" />
					<p:inputText id="email" size="30" value="#{loginBean.email}" />

					<p:outputLabel value="Senha" />
					<p:password id="senha" size="30" />

					<h:panelGroup />
					<p:commandButton value="Login" action="#{loginBean.login}" ajax="false" />
				</h:panelGrid>
			</h:form>
		</div>
		
</h:body>

</html>
